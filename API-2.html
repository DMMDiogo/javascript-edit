      console.log(animesList);

      ); // vê em cada posição da array, que é um objeto, o que é o year daí o animeItem.year = object
      console.log(animesFiltered);

      const broadcast = animesFiltered.map((animeItem) =>
        console.log(animeItem.broadcast.day)
      );
    };
