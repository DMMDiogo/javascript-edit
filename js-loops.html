<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    for (let i = 0; i <= 10; i++) {
      if (i % 2 == 0) {
        console.log(i + " " + "é um número par");
      } else {
        console.log(i + " " + "é um número ímpar");
      }
    }

    let e = 0;
    while (e <= 10) {
      if (e % 2 == 0) {
        console.log(e + " " + "é um número par");
      } else {
        console.log(e + " " + "é um número ímpar");
      }
      e++;
    }

    let o = 0;
    do {
      o++;
      if (o % 2 == 0) {
        console.log(o + " " + "é um número par");
      } else {
        console.log(o + " " + "é um número ímpar");
      }
    } while (o <= 10);
  </script>
  <body></body>
</html>
